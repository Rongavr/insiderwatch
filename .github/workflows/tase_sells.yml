name: TASE Sell Alerts (2x daily)
run-name: "TASE (2x daily) — ${{ github.event_name }}"
on:
  workflow_dispatch:
  schedule:
    - cron: '45 7 * * *'
    - cron: '35 15 * * *'


permissions:
  contents: read

concurrency:
  group: tase-sells
  cancel-in-progress: true

jobs:
  tase:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FROM_EMAIL:    ${{ secrets.FROM_EMAIL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:     ${{ secrets.SMTP_PORT }}
      TO_EMAIL:      ${{ secrets.TO_EMAIL }}

      # --- SCAN MODE (default): leave empty to auto-scan new reports each run ---
      TASE_LINKS: ""

      # Scan window tuning (keep runtime < ~10m)
      TASE_LAST_ID:   "1702700"   # seed; script will keep updating .tase_state.txt
      TASE_SCAN_AHEAD:"400"       # probe up to 400 IDs per run (≈ a few minutes)
      TASE_SLEEP:     "0.5"       # be polite but faster than 1.0 s between fetches

      # Optional: filter alerts by minimum shekel value (0 = show all)
      MIN_NIS:        "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas python-dateutil pdfminer.six

      - name: Run TASE scanner
        run: python scripts/tase_scan.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tase_outputs
          path: |
            tase_trades.csv
            tase_alerts.csv
            .tase_state.txt
          if-no-files-found: ignore
