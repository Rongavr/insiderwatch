name: TASE Sell Alerts (2x daily)
run-name: "TASE â€” ${{ github.event_name }}"

on:
  workflow_dispatch:
    inputs:
      tase_links:
        description: "Space/newline-separated Maya URLs to parse (leave blank for auto-scan)"
        required: false
        default: ""
  schedule:
    # UTC ~= IL 09:45 / 17:35
    - cron: "45 7 * * *"
    - cron: "35 15 * * *"

permissions:
  contents: write  # allow auto-commit of .tase_state.txt

concurrency:
  group: tase-sells
  cancel-in-progress: true

jobs:
  tase:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      FROM_EMAIL:    ${{ secrets.FROM_EMAIL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:     ${{ secrets.SMTP_PORT }}
      TO_EMAIL:      ${{ secrets.TO_EMAIL }}

      TASE_LINKS:     ${{ inputs.tase_links }}  # empty on schedule -> auto-scan

      # Auto-scan bounds (keep job under ~10m)
      TASE_LAST_ID:    "1702700"
      TASE_SCAN_AHEAD: "180"
      TASE_SLEEP:      "0.25"
      TIME_BUDGET_S:   "420"
      MIN_NIS:         "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas python-dateutil pdfminer.six

      - name: Run TASE scanner (guarded)
        shell: bash
        run: |
          set +e
          timeout "${TIME_BUDGET_S}s" python scripts/tase_scan.py
          code=$?
          set -e
          if [ $code -ne 0 ]; then
            if [ -f tase.log ] && grep -q "No rows this run" tase.log; then
              echo "No rows; marking success."
            elif [ $code -eq 124 ]; then
              echo "Scanner hit time-budget (${TIME_BUDGET_S}s); proceeding with partial results."
            else
              echo "Scanner failed with exit $code"
              exit $code
            fi
          fi
          # Ensure CSV headers exist so artifacts always upload
          python - <<'PY'
import os, csv
for path, headers in [
    ("tase_trades.csv", ["company","tase_code","insider","relation","action","amount_shares","price_nis","est_total_nis","when"]),
    ("tase_alerts.csv", ["company","tase_code","trades","est_total_nis","when"]),
]:
    if not os.path.exists(path) or os.path.getsize(path)==0:
        with open(path,"w",newline="",encoding="utf-8") as f:
            csv.writer(f).writerow(headers)
PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tase_outputs
          path: |
            tase_trades.csv
            tase_alerts.csv
            tase.log
            .tase_state.txt
          if-no-files-found: ignore

      - name: Persist scanner state
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(tase): update scanner state"
          file_pattern: .tase_state.txt
