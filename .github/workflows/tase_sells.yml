name: TASE Sell Alerts (2x daily)

on:
  workflow_dispatch:
  schedule:
    # UTC times → IL ≈ +2 in winter
    # Run near open and after close: 07:55Z (09:55 IL) and 15:45Z (17:45 IL)
    - cron: '55 7 * * 1-5'
    - cron: '45 15 * * 1-5'

permissions:
  contents: read

concurrency:
  group: tase-sells
  cancel-in-progress: true

jobs:
  tase:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      FROM_EMAIL:    ${{ secrets.FROM_EMAIL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:     ${{ secrets.SMTP_PORT }}
      TO_EMAIL:      ${{ secrets.TO_EMAIL }}

      # Leave empty for auto-scan (normal mode)
      TASE_LINKS: ""

      # Scan window + throttle (keep under 12m)
      TASE_LAST_ID:    "1702600"
      TASE_SCAN_AHEAD: "900"
      TASE_SLEEP:      "0.7"

      # Show everything while testing (you can raise later)
      MIN_NIS: "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas python-dateutil pdfminer.six

      - name: Run TASE scanner
        run: python scripts/tase_scan.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tase_outputs
          path: |
            tase_trades.csv
            tase_alerts.csv
            .tase_state.txt
          if-no-files-found: ignore
