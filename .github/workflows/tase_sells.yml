name: TASE Sell Alerts (2x daily)

on:
  workflow_dispatch:
  schedule:
    # UTC; Israel ≈ UTC+2 (no DST now)
    - cron: '45 7 * * 1-5'   # 09:45 IL
    - cron: '35 15 * * 1-5'  # 17:35 IL

permissions:
  contents: read

concurrency:
  group: tase-sells
  cancel-in-progress: true

jobs:
  tase:
    runs-on: ubuntu-latest
    timeout-minutes: 25         # give headroom so it won't cancel
    env:
      FROM_EMAIL:    ${{ secrets.FROM_EMAIL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:     ${{ secrets.SMTP_PORT }}
      TO_EMAIL:      ${{ secrets.TO_EMAIL }}

      # Leave empty for auto-scan (script continues from .tase_state.txt)
      TASE_LINKS: ""

      # Keep each run short to avoid timeouts
      TASE_LAST_ID:    "1702600"   # one-time seed (ignored after state file exists)
      TASE_SCAN_AHEAD: "160"       # was 300/400 → tighter so it finishes fast
      TASE_SLEEP:      "0.8"       # politeness delay (sec)
      MIN_NIS:         "0"         # no filter while testing

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'            # speeds up installs

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas python-dateutil pdfminer.six

      - name: Run TASE scanner
        run: python scripts/tase_scan.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tase_outputs
          path: |
            tase_trades.csv
            tase_alerts.csv
            .tase_state.txt
          if-no-files-found: ignore
