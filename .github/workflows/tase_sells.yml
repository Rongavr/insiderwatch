name: TASE Sell Alerts (daily)
run-name: "TASE — ${{ github.event_name }}"

on:
  workflow_dispatch:
    inputs:
      tase_links:
        description: "Space/newline-separated Maya URLs to parse (leave blank for auto-scan)"
        required: false
        default: ""
  schedule:
    # Israel 09:00 ≈ 07:00 UTC (winter time)
    - cron: "0 7 * * *"

permissions:
  contents: read

concurrency:
  group: tase-sells
  cancel-in-progress: true

jobs:
  tase:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      FROM_EMAIL:    ${{ secrets.FROM_EMAIL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:     ${{ secrets.SMTP_PORT }}
      TO_EMAIL:      ${{ secrets.TO_EMAIL }}

      # If you manually "Run workflow", whatever you type in the form is used here.
      # On scheduled runs this is empty → auto-scan mode.
      TASE_LINKS:    ${{ inputs.tase_links }}

      # Auto-scan controls (used when TASE_LINKS is empty)
      TASE_LAST_ID:    "1702800"   # one-time seed; progress persists in .tase_state.txt
      TASE_SCAN_AHEAD: "120"       # keep runtime short
      TASE_SLEEP:      "0.25"      # polite delay between fetches (seconds)
      TIME_BUDGET_S:   "420"       # ~7 minutes hard stop inside the script (if supported)
      MIN_NIS:         "0"         # 0 = show all

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas python-dateutil pdfminer.six

      - name: Run TASE scanner
        run: python scripts/tase_scan.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tase_outputs
          path: |
            tase_trades.csv
            tase_alerts.csv
            tase.log
            .tase_state.txt
          if-no-files-found: ignore

      - name: Persist scanner state
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(tase): update scanner state"
          file_pattern: .tase_state.txt
