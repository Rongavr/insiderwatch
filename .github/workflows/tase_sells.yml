name: TASE Sell Alerts (2x daily)
run-name: "TASE (2x daily) — ${{ github.event_name }}"

on:
  workflow_dispatch:
  schedule:
    # UTC times ≈ IL 09:45 / 17:35 → 07:45 / 15:35 UTC
    - cron: '45 7 * * *'
    - cron: '35 15 * * *'

permissions:
  contents: read

concurrency:
  group: tase-sells
  cancel-in-progress: true

jobs:
  tase:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      FROM_EMAIL:    ${{ secrets.FROM_EMAIL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:     ${{ secrets.SMTP_PORT }}
      TO_EMAIL:      ${{ secrets.TO_EMAIL }}

      # Auto-scan mode (leave empty to scan Maya IDs)
      TASE_LINKS: ""

      # Keep runtime tight to avoid timeouts
      TASE_LAST_ID:   "1702800"   # seed; script updates .tase_state.txt as it progresses
      TASE_SCAN_AHEAD: "200"      # probe up to 200 IDs per run (~few minutes)
      TASE_SLEEP:      "0.5"      # politeness delay between fetches (seconds)

      # Optional filter (0 = report all)
      MIN_NIS: "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas python-dateutil pdfminer.six

      - name: Run TASE scanner (tolerate empty result)
        id: scan
        shell: bash
        run: |
          set +e
          python scripts/tase_scan.py
          code=$?
          set -e

          # If script failed, treat "No rows this run." as a success
          if [ $code -ne 0 ]; then
            if [ -f tase.log ] && grep -q "No rows this run" tase.log; then
              echo "No rows; marking job success."
            else
              echo "Scanner error (exit $code)"
              exit $code
            fi
          fi

          # Ensure CSVs exist even if empty so artifact upload always works
          python - <<'PY'
import os, csv
files = [
  ("tase_trades.csv",  ["company","tase_code","insider","relation","action","amount_shares","price_nis","est_total_nis","when"]),
  ("tase_alerts.csv",  ["company","tase_code","trades","est_total_nis","when"]),
]
for f, headers in files:
    if not os.path.exists(f) or os.path.getsize(f)==0:
        with open(f, "w", newline="", encoding="utf-8") as fh:
            csv.writer(fh).writerow(headers)
PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tase_outputs
          path: |
            tase_trades.csv
            tase_alerts.csv
            .tase_state.txt
            tase.log
          if-no-files-found: ignore
