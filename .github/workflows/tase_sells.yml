name: TASE Sell Alerts (2x daily)
run-name: "TASE (2x daily) â€” ${{ github.event_name }}"

on:
  workflow_dispatch:
  schedule:
    - cron: '45 7 * * *'
    - cron: '35 15 * * *'

permissions:
  contents: write

concurrency:
  group: tase-sells
  cancel-in-progress: true

jobs:
  tase:
    runs-on: ubuntu-latest
    timeout-minutes: 14
    env:
      FROM_EMAIL:    ${{ secrets.FROM_EMAIL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:     ${{ secrets.SMTP_PORT }}
      TO_EMAIL:      ${{ secrets.TO_EMAIL }}

      # Leave empty for auto-scan mode. To test specific reports, paste links separated by space/newline:
      # Example: "https://maya.tase.co.il/he/reports/1702640 https://mayafiles.tase.co.il/rhtm/1702001-1703000/H1702656.htm"
      TASE_LINKS: ""

      # Auto-scan tuning (fits comfortably within the time budget)
      TASE_LAST_ID: "1702700"        # used only if .tase_state.txt is missing
      TASE_SCAN_AHEAD: "280"         # how many IDs to probe per run
      TASE_SLEEP: "0.25"             # politeness delay (seconds) between IDs

      # Hard stop so the job never hits the runner timeout (seconds)
      TASE_MAX_SECONDS: "540"        # ~9 minutes of scanning time

      # Checkpoint state every N IDs (write .tase_state.txt)
      TASE_CHECKPOINT_EVERY: "25"

      # Per-request timeout (seconds)
      TASE_TIMEOUT_PER_FETCH: "12"

      # Filter threshold for alerts (NIS)
      MIN_NIS: "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas python-dateutil pdfminer.six

      - name: Run TASE scanner
        run: python scripts/tase_scan.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tase_outputs
          path: |
            tase_trades.csv
            tase_alerts.csv
            .tase_state.txt
          if-no-files-found: warn

      - name: Commit .tase_state.txt
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(tase): update .tase_state.txt [skip ci]"
          file_pattern: .tase_state.txt
