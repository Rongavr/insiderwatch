name: TASE Sell Alerts (2x daily)

on:
  workflow_dispatch:
  schedule:
    # UTC times → 11:30 & 15:35 UTC (≈ 13:30 & 17:35 IL now)
    - cron: '30 11 * * *'
    - cron: '35 15 * * *'

permissions:
  contents: read

concurrency:
  group: tase-sells
  cancel-in-progress: true

jobs:
  tase:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FROM_EMAIL:    ${{ secrets.FROM_EMAIL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:     ${{ secrets.SMTP_PORT }}
      TO_EMAIL:      ${{ secrets.TO_EMAIL }}

      # Auto-scan (leave empty to use saved .tase_state.txt each run)
      TASE_LINKS: ""

      # Scan window tuning (keeps runtime ~2–4 minutes)
      TASE_LAST_ID:   "1703000"   # seed; real state persists in .tase_state.txt
      TASE_SCAN_AHEAD:"250"       # was 1200 → too slow
      TASE_SLEEP:     "0.7"       # politeness delay in seconds
      MIN_NIS:        "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas python-dateutil pdfminer.six

      - name: Run TASE scanner
        run: python scripts/tase_scan.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tase_outputs
          path: |
            tase_trades.csv
            tase_alerts.csv
            .tase_state.txt
          if-no-files-found: ignore
