name: Insider SELL Alerts (US â€“ Scheduled)

on:
  workflow_dispatch:
  schedule:
    - cron: '10 14 * * *'
    - cron: '10 21 * * *'

permissions:
  contents: read

concurrency:
  group: us-sells
  cancel-in-progress: true

jobs:
  us_sells:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil lxml beautifulsoup4
      - name: Run US insider scan
        run: python scripts/insider_sell_scan.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: insider_sell_outputs
          path: |
            alerts.csv
            insider_trades.csv
          if-no-files-found: warn
