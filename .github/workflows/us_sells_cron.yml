name: Insider SELL Alerts (US â€“ Scheduled)

on:
  workflow_dispatch:
  schedule:
    # Twice daily: 09:45 ET and 16:15 ET (ET is UTC-5 now)
    - cron: '45 14 * * 1-5'
    - cron: '15 21 * * 1-5'

permissions:
  contents: read

concurrency:
  group: us-sells
  cancel-in-progress: true

jobs:
  us_sells:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dateutil lxml beautifulsoup4
      - name: Run US scanner
        run: python scripts/sell_alerts_us.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: insider_sell_outputs
          path: |
            alerts.csv
            insider_trades.csv
          if-no-files-found: ignore
