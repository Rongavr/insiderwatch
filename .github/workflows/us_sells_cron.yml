name: US Insider SELL Alerts (daily)
run-name: "US â€” ${{ github.event_name }}"

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 7 * * *"   # ~09:05 IL

permissions:
  contents: read

concurrency:
  group: us-sells
  cancel-in-progress: true

jobs:
  us_sells:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install requests pandas python-dateutil beautifulsoup4 lxml
      - name: Run US insider scan
        run: python scripts/us_sells.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: insider_sell_outputs
          path: |
            alerts.csv
            insider_trades.csv
          if-no-files-found: ignore
